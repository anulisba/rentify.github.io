<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Rentify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Rentify</h1>
            <nav class="nav">
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </header>
    <div class="flex-container">
        <main>
            <h2 class="h2form">My Properties</h2>

            <div class="properties-grid">

                {% for property in properties %}
                <div class="property-card">
                    {% if property.image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ property.image) }}" alt="Property Image">
                    {% endif %}
                    <p>{{ property.place }} - {{ property.area }} sq ft</p>
                    <div class="property-buttons">
                        <form action="{{ url_for('edit_property', property_id=property.id) }}" method="post"
                            style="display:inline;">
                            <button class="btn" type="submit">Edit</button>
                        </form>
                        <form action="{{ url_for('delete_property', property_id=property.id) }}" method="post"
                            style="display:inline;">
                            <button class="btn" type="submit">Delete</button>
                        </form>
                    </div>
                </div>

                {% endfor %}
            </div>
            <div class="probtn">
                <a class="btn" href="{{ url_for('post_property') }}">Post a New Property</a>
            </div>
        </main>
    </div>
</body>

</html>
